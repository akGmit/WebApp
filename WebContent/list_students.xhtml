<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<meta charset="UTF-8" />
		<title>Insert title here</title>
		<h:outputStylesheet library="css" name="tables.css"/>
		<h:outputStylesheet library="css" name="styles.css"/>
	</h:head>
	<h:body>
		<h3>Course Student Details</h3>
      <h:form>
      	<h:commandButton value="Add Student" action="add_student"></h:commandButton>
         <h:dataTable value="#{studentController.getStudents()}" var = "student"
         	styleClass="table"
         	headerClass = "table-header"
            rowClasses = "table-odd-row,table-even-row">        
            <h:column>    				
               <f:facet name = "header">Student ID</f:facet>
               #{student.sid}
            </h:column>
            <h:column>
               <f:facet name = "header">Course ID</f:facet>
               #{student.cid}
            </h:column>
             <h:column>
               <f:facet name = "header">Name</f:facet>
               #{student.name}
            </h:column>
            <h:column>
               <f:facet name = "header">Action</f:facet>
               <h:link value="All details" outcome="list_students"/>
               <h:link value="Delete" outcome="list_courses"/>
            </h:column>
         </h:dataTable>
      </h:form>
      <h:link value="Home" outcome="index"/>
	</h:body>
</html>
