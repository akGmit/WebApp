<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>DCW Project 2018/19</title>
	<h:outputStylesheet library="css" name="styles.css"  />
</h:head>
<h:body>
	<h3>Add Course</h3>
	
         <h:form>
         <h:panelGrid id = "add_course_panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1" var = "course">
            
            <h:outputLabel value = "Course ID" />
            <h:inputText  value="#{course.cid}"/>
            <h:outputLabel value = "Name:" />
            <h:inputText value = "#{course.cname}"/>
            <h:outputLabel value = "Duration:" />
            <h:inputText value = "#{course.duration}"/>
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "submit" type="submit" value = "Add" action="index">
                  	<f:actionListener binding="#{courseController.addCourse(course)}" />
                  </h:commandButton>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
      
</h:body>
</html>
