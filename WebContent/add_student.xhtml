<!DOCTYPE html>
<h:html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>DCW Project 2018/19</title>
		<h:outputStylesheet library="css" name="styles.css"  />
	</h:head>
	<h:body>
		<h3>Add Student</h3>
	
         <h:form>
         <h:panelGrid id = "add_student_panel" columns = "2" border = "1"
            cellpadding = "10" cellspacing = "1" var = "student">
            
            <h:outputLabel value = "Student ID" />
            <h:inputText  value="#{student.sid}"/>
            <h:outputLabel value = "Name:" />
            <h:inputText value = "#{student.name}"/>
            <h:outputLabel value = "Address:" />
            <h:inputText value = "#{student.address}"/>
            <h:outputLabel value = "Course ID:" />
            <h:inputText value = "#{student.cid}"/>
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                  <h:commandButton id = "submit" type="submit" value = "Add" action="list_students">
                  	<f:actionListener binding="#{studentController.addStudent(student)}" />
                  </h:commandButton>
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
      </h:form>
	</h:body>
</h:html>
