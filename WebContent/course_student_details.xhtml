<!DOCTYPE html>
<h:html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>DCW Project 2018/19</title>
		<h:outputStylesheet library="css" name="styles.css" />
		<h:outputStylesheet library="css" name="tables.css" />
	</h:head>
	<h:body>
		<h3>Course Student Details</h3>
		<h:form>
         <h:dataTable value="" var = "course"
         	styleClass="table"
         	headerClass = "table-header"
            rowClasses = "table-odd-row,table-even-row">        
            <h:column>    				
               <f:facet name = "header">Course ID</f:facet>
            </h:column>
            <h:column>
               <f:facet name = "header">Course name</f:facet>
            </h:column>
            <h:column>
               <f:facet name = "header">Course duration</f:facet>
            </h:column>
            <h:column>
               <f:facet name = "header">Student namen</f:facet>
            </h:column>
            <h:column>
               <f:facet name = "header">Student address</f:facet>
            </h:column>
         </h:dataTable>
      </h:form>
	</h:body>
</h:html>
